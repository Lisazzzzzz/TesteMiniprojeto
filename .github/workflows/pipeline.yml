name: CI

on:
  push:
    branches:
      - testes
      - '**'  # Isso permitirá que o workflow rode em qualquer branch
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]  # Versão do Node.js a ser usada
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Change to correct directory
        run: cd ./miniprojetocelina

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test